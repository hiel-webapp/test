<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글로벌 트렌드 파인더 MVP</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <p class="eyebrow">MZ를 위한 실시간 감성 큐레이션</p>
    <h1>글로벌 트렌드 파인더</h1>
    <p class="hero-description">
      AI 추천으로 패션·음식·문화·언어까지, 나라별 요즘 유행을 빠르게 탐색하세요.
    </p>
  </header>

  <main class="layout">
    <section class="panel filters">
      <h2>탐색 옵션</h2>
      <label for="category-select">카테고리</label>
      <select id="category-select"></select>

      <label for="country-select">국가</label>
      <select id="country-select"></select>

      <label for="region-select">지역</label>
      <select id="region-select"></select>

      <button id="reset-btn" type="button">필터 초기화</button>
      <p class="hint">선택을 바꿀 때마다 아래 추천 카드가 자동 갱신됩니다.</p>
    </section>

    <section class="panel results">
      <div class="results-header">
        <h2>AI 추천 핫 트렌드</h2>
        <span id="result-count"></span>
      </div>
      <div id="trend-list" class="trend-grid" aria-live="polite"></div>
    </section>
  </main>

  <template id="trend-card-template">
    <article class="trend-card">
      <div class="meta-row">
        <span class="badge category"></span>
        <span class="badge place"></span>
      </div>
      <h3 class="title"></h3>
      <p class="summary"></p>

      <div class="subsection">
        <h4>간략 소개</h4>
        <p class="intro"></p>
      </div>

      <div class="subsection">
        <h4>소비/구매 방법</h4>
        <ul class="consumption-list"></ul>
      </div>

      <a class="purchase-link" target="_blank" rel="noreferrer noopener">구매처/관련 링크 보기</a>
    </article>
  </template>

  <script defer src="/main.js"></script>
</body>
</html>
